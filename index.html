<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fitted Threads Landing Page</title>

<!-- Animate.css -->
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>

<!-- Google Fonts: Poppins, Comic Neue & Fredoka One -->
<link
href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Fredoka+One&family=Poppins:wght@400;700&display=swap"
rel="stylesheet"
/>

<style>
body {
margin: 0;
min-height: 100vh;
background: linear-gradient(135deg, #b8a58c, #d6c5a8);
color: #4b3b2b;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
font-family: 'Poppins', sans-serif;
text-align: center;
padding: 20px;
position: relative;
overflow: hidden;
}

/* Background animated text */
@keyframes moveTextRTL {
0% { left: 110%; }
100% { left: -100%; }
}

@keyframes colorShift {
0% { color: rgba(201, 104, 22, 0.18); }
25% { color: rgba(183, 85, 17, 0.18); }
50% { color: rgba(217, 134, 38, 0.18); }
75% { color: rgba(201, 104, 22, 0.18); }
100% { color: rgba(201, 104, 22, 0.18); }
}

@keyframes pulseGlow {
0%, 100% {
text-shadow: 2px 2px 6px rgba(0,0,0,0.25);
filter: brightness(1);
}
50% {
text-shadow: 4px 4px 14px rgba(255, 140, 0, 0.6);
filter: brightness(1.1);
}
}

.background-container {
position: absolute;
top: 50%;
left: 110%;
width: max-content;
transform-origin: center;
transform: translateY(-50%) rotate(-6deg);
font-family: 'Fredoka One', cursive;
font-weight: 900;
font-size: 12rem;
line-height: 1;
white-space: nowrap;
text-align: center;
color: rgba(201, 104, 22, 0.18);
text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.25);
animation: moveTextRTL 18s linear infinite, colorShift 14s ease-in-out infinite alternate, pulseGlow 4s ease-in-out infinite;
pointer-events: none;
z-index: 0;
}

/* Animate text moving right â†’ left */
h1 {
font-weight: 700;
font-size: 3rem;
margin-bottom: 0.5em;
color: #6b5541;
animation: bounceInDown 1s ease forwards, fadeIn 1.5s ease forwards;
}

@keyframes slideFadeUp {
0% {
opacity: 0;
transform: translateY(15px);
}
100% {
opacity: 1;
transform: translateY(0);
}
}

p {
font-weight: 400;
font-size: 1.3rem;
max-width: 400px;
margin-bottom: 2em;
color: #4b3b2b;
animation: slideFadeUp 1s ease forwards;
animation-delay: 0.8s;
opacity: 0;
}

/* Hide native file input */
#upload {
display: none;
}

/* Button styles */
#upload-label {
background: linear-gradient(135deg, #a67c52, #c9a66b);
color: white;
padding: 1em 2.5em;
border: none;
border-radius: 12px;
font-size: 1.5rem;
cursor: pointer;
font-family: 'Poppins', sans-serif;
font-weight: 700;
box-shadow: 0 2px 8px rgba(166, 124, 82, 0.7);
transition: transform 0.2s ease, box-shadow 0.3s ease;
user-select: none;
z-index: 1;
}

@keyframes glowPulse {
0%, 100% {
box-shadow: 0 6px 20px rgba(166, 124, 82, 0.9);
}
50% {
box-shadow: 0 10px 30px rgba(255, 165, 0, 1);
}
}

#upload-label:hover {
animation: glowPulse 2s ease-in-out infinite;
transform: scale(1.07);
}

/* Image preview */
img#preview {
display: none;
margin-top: 1.5em;
max-width: 300px;
border: 2px solid #6b5541;
border-radius: 8px;
box-shadow: 0 2px 10px rgba(107, 85, 65, 0.5);
position: relative;
z-index: 1;
}

@keyframes fadeZoomIn {
0% {
opacity: 0;
transform: scale(0.85);
}
100% {
opacity: 1;
transform: scale(1);
}
}

img#preview.show {
animation: fadeZoomIn 0.6s ease forwards;
}
</style>
</head>
<body>

<!-- Animated background text -->
<div class="background-container">
Fitted<br>Threads
</div>

<h1>
Welcome to Fitted Threads
</h1>
<p>
Try on your favorite styles virtually with AI-powered fashion.
</p>

<!-- Hidden file input -->
<input type="file" accept="image/*" capture="environment" id="upload" />
<!-- Custom upload button -->
<label for="upload" id="upload-label">Let's Get Started</label>

<!-- Image preview -->
<img id="preview" alt="Image preview will appear here" />

<script>
const upload = document.getElementById('upload');
const preview = document.getElementById('preview');

upload.addEventListener('change', () => {
const file = upload.files[0];
if (!file) {
preview.src = '';
preview.style.display = 'none';
preview.classList.remove('show');
return;
}
const reader = new FileReader();
reader.onload = () => {
preview.src = reader.result;
preview.style.display = 'block';
preview.classList.add('show');
};
reader.readAsDataURL(file);
});
</script>
</body>
</html>
